<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    
    <title>Адміністування</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="cabinet-page">
    <div id="wrapper">
      <header class="main-header">
        <div class="container">
          <a href="#" class="main-logo">Книжковий адмін</a>

            <div class="admin-nav">
              <a href="all-books.html">Книжки</a>

              <a href="all-users.html">Користувачі</a>
            </div>

            <a href="index.html" class="logout-link">Вихід</a>
        </div>
      </header>


      <main class="page-content">
        <div class="flex-container">
          <div class="container">
            <h1 class="text-center">Додати книжку</h1>

            <div class="card create-task">
              <form action="">
                <div class="row">
                  <div class="col-12 mb-3">
                    <div class="form-group">
                      <label for="input-01">Назва книжки</label>

                      <input type="text" id="input-01" class="form-control">
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="form-group">
                      <label for="input-02">Автора</label>

                      <input type="text" id="input-02" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="input-03">Переклад</label>

                      <input type="text" id="input-03" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label for="input-04">Озвучка</label>

                      <input type="text" id="input-04" class="form-control">
                    </div>
                  </div>


                  <div class="col-12 mb-3">
                    <div class="image-form-group">
                      <span class="span-label">Обкладинка</span>

                      <input type="file" name="file-1[]" id="file-1" class="inputfile form-control" data-multiple-caption="{count} - фото обрано" multiple />
                      
                      <label for="file-1"><span>Обрати фото...</span></label>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="image-form-group">
                      <span class="span-label">Аудіо файли (mp3)</span>

                      <input type="file" name="file-2[]" id="file-2" class="inputfile form-control" data-multiple-caption="{count} - обрано" multiple />
                      
                      <label for="file-2"><span>Обрати mp3 файли...</span></label>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="image-form-group">
                      <span class="span-label">Субтитри</span>

                      <input type="file" name="file-3[]" id="file-3" class="inputfile form-control" data-multiple-caption="{count} - обрано" multiple />
                      
                      <label for="file-3"><span>Обрати файли...</span></label>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <div class="form-group">
                      <label for="textarea-field">Короткий опис</label>

                      <textarea class="form-control" id="textarea-field"></textarea>
                    </div>
                  </div>

                  <div class="btn-holder">
                    <button type="button" class="btn btn-secondary">Зберегти в чернетки</button>

                    <button type="button" class="btn btn-success">Додати книжку</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="main-footer">
        <div class="container">
          <p class="text-center">&copy; Книжковий адмін 2022</p>
        </div>
      </footer>

      <script src="js/libs.min.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
